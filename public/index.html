<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Monitor</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <header class="dashboard-header">
      <div class="header-left">
        <h1>Pingaholic</h1>
        <div class="ping-timer">
          <span>Next ping in:</span>
          <span id="ping-timer-value" class="ping-timer-value">60</span>
          <span>seconds</span>
        </div>
        <div class="time-interval-selector">
          <label for="time-interval">Time Range:</label>
          <select id="time-interval" class="time-interval-select">
            <option value="1">Last minute</option>
            <option value="5">Last 5 minutes</option>
            <option value="15">Last 15 minutes</option>
            <option value="60" selected>Last hour</option>
            <option value="480">Last 8 hours</option>
            <option value="1440">Last 24 hours</option>
            <option value="4320">Last 72 hours</option>
          </select>
        </div>
        <div class="view-selector">
          <label for="view-mode">View:</label>
          <select id="view-mode" class="view-mode-select">
            <option value="classic" selected>Classic</option>
            <option value="dense">Dense</option>
          </select>
        </div>
      </div>
      <div class="header-right">
        <form id="add-target-form" class="inline-form">
          <input type="text" id="target-ip" placeholder="IP (e.g., 192.168.1.1)" required>
          <input type="text" id="target-name" placeholder="Name (optional)">
          <button type="submit" class="action-button">Add</button>
        </form>
        <form id="discover-form" class="inline-form">
          <input type="text" id="network-range" placeholder="Network Range (e.g., 192.168.1.0/24)" required>
          <button type="submit" class="action-button">Discover</button>
        </form>
      </div>
    </header>
    
    <div class="dashboard-main">
      <div class="graphs-container">
        <h2>Monitored Targets <span id="targets-counter" class="targets-counter">0</span></h2>
        <div id="graphs" class="graphs"></div>
      </div>
    </div>
    
    <div class="targets-container" style="display: none;">
      <h2>Target List (Legacy View)</h2>
      <div id="targets-list" class="targets-list"></div>
    </div>
  </div>
  
  <script src="js/app.js"></script>
</body>
</html>
